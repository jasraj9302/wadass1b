<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container{
            margin-top: 30px;
        }
    </style>
    </head>
<body>
    <div class="container">
        <div class="form">
            <form class="text-center">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">

                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="Enter your address" class="form-control">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">

                <button type="button" class="btn btn-primary" id="save_btn" onclick="SaveData()">Submit</button>
            </form>
        </div>
    </div>
</body>
<script>
    function SaveData() {
        let name,email,address;
        name= document.getElementById("name").value;
        email= document.getElementById("email").value;
        address= document.getElementById("address").value;
        console.log(name+email+address);

        
        let user_records = new Array();
        user_records= [];

        const storedUsers = localStorage.getItem("users");
        if (storedUsers) {
        user_records = JSON.parse(storedUsers);
        }

        if(user_records.some((users)=>{
            return users.email == email;
        })){
            alert("duplicate data");
        }else{
            user_records.push({
                "name": name,
                "email" : email,
                "address": address
            })

            localStorage.setItem("users", JSON.stringify(user_records));
        }
        localStorage.setItem("name",name);
        localStorage.setItem("email",email);
        localStorage.setItem("address",address);

        window.location.href="display.html";
}


</script>

</html>
